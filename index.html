<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated Card</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card">
			<div class="circulo"></div>
			<div class="card__images">
				<img src="./images/D_627160-MLA76381275010_052024-C.png" />
			</div>
			<div class="product__information">
				<h2>Apple iPhone 11</h2>
				<div class="prod__prod-info">
					<span>Ram</span>
					<div class="prod__ram">64</div>
					<div class="prod__ram">128</div>
					<div class="prod__ram">256</div>
				</div>
				<div class="prod__prod-info">
					<span>Color</span>
					<div class="prod__color">Blanco</div>
					<div class="prod__color">Negro</div>
					<div class="prod__color">Morado</div>
					<div class="prod__color">Verde</div>
				</div>
				<div class="prod__prod-info">
					<span>Tamaño</span>
					<div class="prod__tamano">Grande</div>
					<div class="prod__tamano">Pequeño</div>
				</div>
			</div>
			<button class="btn__comprar"></button>
		</div>
	</body>
</html>
