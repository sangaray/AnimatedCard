<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated Card</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card">
			<div class="circulo"></div>
			<div class="cabecera">
				<div class="card__images">
					<img src="./images/D_627160-MLA76381275010_052024-C.png" />
				</div>
				<h2>Apple iPhone 11</h2>
			</div>
			<div class="product__information">
				<div class="prod__info">
					<div class="prod__info-ram">Ram</div>
					<div class="prod__info-ram ram">64</div>
					<div class="prod__info-ram ram">128</div>
					<div class="prod__info-ram ram">256</div>
				</div>
				<div class="prod__info">
					<div class="prod__info-color">Color</div>
					<div class="prod__info-color blanco"></div>
					<div class="prod__info-color negro"></div>
					<div class="prod__info-color morado"></div>
					<div class="prod__info-color verde"></div>
				</div>
				<div class="prod__info">
					<div class="prod__info-tamano tamanos">Tamaño</div>
					<div class="prod__info-tamano">Grande</div>
					<div class="prod__info-tamano">Pequeño</div>
				</div>
				<button class="btn__comprar">Comprar Aquí</button>
			</div>
		</div>
	</body>
</html>
